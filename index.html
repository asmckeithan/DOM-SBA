<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

</head>
<body>
    <iframe src="https://gifer.com/embed/Tc52" width=100% height=300.000 frameBorder="0" allowFullScreen></iframe><p><a href="https://gifer.com"></a></p>
   
    <h1 class="animate__animated animate__backInDown animate__delay-1s">Lets Play a Game </h1>
    
    <p id="Start">Free Trial <br>  Play Now 
       <br> <button id="button">Start Here </button>
    </p>
    <div class="flip-container" ontouchstart="this.classList.toggle('hover');">
        <div class="flipper">
            <div class="front">
                <h3>Fill In The Blank With Correct Answer</h3><!-- Front content -->
                <p id="game-problems"></p> 
            </div>
    
            <div class="back">
                  <!-- Back content -->
                <input  id="gameInput" type="text" placeholder="Place Answer Here" >
                <button id="submit-btn">Submit</button>
                <p id="result"></p>
              
            </div>
        </div>
    </div>
    <div>
    <form id="form"required action="submit"> <br>

        <input required type="text" name="Firstname" placeholder="First Name" width="200px "><br>
        <input type="text" name="username" placeholder="username"> <br>
        <input type="text" name="password" placeholder="Password "> <br>
        <button id="button1" >Sign-up</button>
    </form>
    </div>
</body>
</html>
